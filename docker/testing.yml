version: '3.8'

services:
    web:
        build:
            context: ${PWD}
            dockerfile: docker/Dockerfile
        environment:
            FLASK_ENV: ${FLASK_ENV}
            FLASK_CONFIG: ${FLASK_CONFIG}
            GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
            PROJECT_ID: ${PROJECT_ID}
        volumes:
            - ${PWD}:/usr/src/app
        command: 
            - /bin/sh
            - -c
            - |
                pip install -e .
                pytest -v
        ports:
            - "5000:5000"
            