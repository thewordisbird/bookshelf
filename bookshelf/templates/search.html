{% extends 'base.html' %}
{% block style %}
<style>
    .search-container {
        display: inline;
    }

    .input-group{
        display:table;
        width:100%;
    }

    .input-group .input-field,
    .input-group .input-group-addon{
        display:table-cell;
    }

</style>
{% endblock %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s10 offset-s1 input-group">
            <div class="input-field">
                {{ form.search(placeholder="Title, Author, ISBN, etc...") }}
            </div>
            <button id="btnSearch" class="input-group-addon btn"><i class="material-icons" >search</i></button>
        </div>
    </div>
    
    <div id="divResults" class="results"></div>

</div>
{% endblock %}

{% block body_scripts %}
 <script src="{{ url_for('static', filename='scripts/search.js') }}"></script>
{% endblock %}
