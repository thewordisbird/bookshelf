{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    
    
    <div class="row">
        <div class="col m4 offset-m4 login-form">
                <div class="card ">
                    <div class="card-content">
                        <div class="row">
                            <div class="card-title col m12">
                                Reset Password                                         
                            </div>    
                            <div class="divider"></div>
                        </div>                
                        <form action="" method="post">
                            {{ form.hidden_tag() }}
                            <div class="row">
                                <div class="input-field col s12">
                                    {{ form.email(id="txtEmail") }}
                                    {{ form.email.label }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button id="btnLogin" class="btn btn-block waves-effect waves-light teal lighten-2" type="submit" name="action">Send Email
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>               
                    </div>
                </div>


            
        </div>
    </div>
</div>

{% endblock %}
